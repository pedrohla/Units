<!DOCTYPE html>
<html lang="EN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
	<title>Protótipo de input e cálculo</title>
</head>

<body>
	<div class="horizontalScrollWrapper">
		<form id="categoryList">
			<input type="radio" name="category" value="" id="catTemperature" checked="checked" />
			<label for="catTemperature">temperature</label>
			<input type="radio" name="category" value="" id="catArea" />
			<label for="catArea">area</label>
			<input type="radio" name="category" value="" id="catWeight" />
			<label for="catWeight">weight</label>
			<input type="radio" name="category" value="" id="catPower" />
			<label for="catPower">power</label>
			<input type="radio" name="category" value="" id="catData" />
			<label for="catData">data</label>
		</form>
	</div>
	<div class="wrapper">
		<form id="mainForm">
			<input type="number" inputmode="numeric" step="any" placeholder="type here" class="mainInput" id="mainInput"> </form>
		<div id="unitPicker">celsius</div>
		<ul id="convertedList">
			<li>
				<div class="converted" id="fromCelsius"></div>
				<div class="unitType">celsius</div>
			</li>
			<li>
				<div class="converted" id="fromFahrenheit"></div>
				<div class="unitType">fahrenheit</div>
			</li>
			<li>
				<div class="converted" id="fromKelvin"></div>
				<div class="unitType">kelvin</div>
			</li>
		</ul>
	</div>
	<form id="unitPickerList" class="wrapper" style="display: none">
		<input type="radio" name="unit" value="" id="toCelsius" checked="checked" />
		<label for="toCelsius">celsius</label>
		<input type="radio" name="unit" value="" id="toFahrenheit" />
		<label for="toFahrenheit">fahrenheit</label>
		<input type="radio" name="unit" value="" id="toKelvin" />
		<label for="toKelvin">kelvin</label>
	</form>
</body>

</html>
<link rel="stylesheet" href="resources/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="resources/script.js"></script>
