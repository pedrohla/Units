<head>

	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
	<div id="mainMenuContainer" class="wrapperRow">
		<div>

				</svg>
		</div>
		<h1>unit converter</h1>
		<div>
			<svg class="separator" width="90" height="1" viewbox="0 0 90 1">
					<path fill="none" stroke="#FFF" stroke-linecap="square" d="M0,1 L90,1"/>
				</svg>
		</div>
		<button class="btn btn-ic" id="closeMainMenu" onclick="visibilityToggle('mainMenuContainer')">
			<svg width="24" height="24" viewbox="0 0 24 24">
				<g fill="none" fill-rule="evenodd" stroke-linecap="round">
					<path stroke="#FFF" d="M13 2L22.8232233 11.8232233C22.9208544 11.9208544 22.9208544 12.0791456 22.8232233 12.1767767L13 22M1 12L22 12"/>
				</g>
			</svg>	
		</button>
		<form id="mainMenu">
			<input type="radio" name="unit" value="" id="colAll" class="mainMenuButton" checked="checked" />
			<label class="btn btn-menu" for="colAll">
				<svg width="24" height="24" viewbox="0 0 24 24">
					<g fill="none" fill-rule="evenodd">
						<circle cx="22" cy="22" r="1" stroke="#FFF"/>
						<circle cx="12" cy="22" r="1" stroke="#FFF"/>
						<circle cx="2" cy="22" r="1" stroke="#FFF"/>
						<circle cx="22" cy="12" r="1" stroke="#FFF"/>
						<circle cx="12" cy="12" r="1" stroke="#FFF"/>
						<circle cx="2" cy="12" r="1" stroke="#FFF"/>
						<circle cx="22" cy="2" r="1" stroke="#FFF"/>
						<circle cx="12" cy="2" r="1" stroke="#FFF"/>
						<circle cx="2" cy="2" r="1" stroke="#FFF"/>
					</g>
				</svg>
				<span>all</span>
				</label>
			<input type="radio" name="unit" value="" id="colPracticalities" class="mainMenuButton" onclick="changeCollection(this);" />
			<label class="btn btn-menu" for="colPracticalities">
					<svg width="24" height="24" viewbox="0 0 24 24">
						<g fill="none" fill-rule="evenodd" stroke-linecap="round">
							<path stroke="#FFF" d="M1 13.0788897L1 1.4C1 1.1790861 1.1790861 1 1.4 1 1.53374128 1 1.65863381 1.06684045 1.73282012 1.17811992L15 21.0788897M9 3.07888974L22.2671799 22.9796596C22.3897209 23.163471 22.6380686 23.2131406 22.8218801 23.0905996 22.9331595 23.0164133 23 22.8915208 23 22.7577795L23 13.0788897"/>
						</g>
					</svg>
					<span>practicalities</span>
				</label>
			<input type="radio" name="unit" value="" id="colPhysics" class="mainMenuButton" onclick="changeCollection(this);" />
			<label class="btn btn-menu" for="colPhysics">
				<svg width="24" height="24" viewbox="0 0 24 24">
  					<path fill="none" stroke="#FFF" stroke-linecap="round" d="M1,12 C1.66666667,4.66666667 3.33333333,1 6,1 C12,1 12,23 18,23 C20.6666667,23 22.3333333,19.3333333 23,12"/>
				</svg>
				<span>physics</span>
			</label>
			<input type="radio" name="unit" value="" id="colMath" class="mainMenuButton" onclick="changeCollection(this);" />
			<label class="btn btn-menu" for="colMath">
				<svg width="24" height="24" viewbox="0 0 24 24">
				 	<path fill="none" stroke="#FFF" stroke-linecap="round" d="M21.7731669,5 C21.7731669,4 21.7731669,3 21.7731669,2 L21.7731669,2 C21.7731669,1.44771525 21.3254516,1 20.7731669,1 L2.03371857,1 C1.48143382,1 1.03371857,1.44771525 1.03371857,2 C1.03371857,2.24876605 1.12644035,2.48860083 1.2937785,2.67267279 L9.16164615,11.3273272 C9.50839272,11.7087484 9.50839272,12.2912516 9.16164615,12.6726728 L1.2937785,21.3273272 C0.922271575,21.7359848 0.952388161,22.3684331 1.36104578,22.7399401 C1.54511775,22.9072782 1.78495253,23 2.03371857,23 L20.7731669,23 C21.3254516,23 21.7731669,22.5522847 21.7731669,22 L21.7731669,19"/>
				</svg>
				<span>math</span>
			</label>
		</form>
	</div>
	<div id="unitPickerContainer" class="wrapperRow">
		<button class="btn btn-ic" id="closeList" onclick="visibilityToggle('unitPickerContainer')">
			<svg width="24" height="24" viewbox="0 0 24 24">
				<g fill="none" fill-rule="evenodd" stroke-linecap="round">
					<path stroke="#FFF" d="M11 2L1.1767767 11.8232233C1.07914562 11.9208544 1.07914562 12.0791456 1.1767767 12.1767767L11 22M23 12L2 12"/>
				</g>
			</svg>
		</button>
		<form id="unitPickerList">
			<input type="radio" name="unit" value="" id="toCelsius" checked="checked" onclick="changeUnit(this)" />
			<label class="btn" for="toCelsius">celsius</label>
			<input type="radio" name="unit" value="" id="toFahrenheit" onclick="changeUnit(this)" />
			<label class="btn" for="toFahrenheit">fahrenheit</label>
			<input type="radio" name="unit" value="" id="toKelvin" onclick="changeUnit(this)" />
			<label class="btn" for="toKelvin">kelvin</label>
		</form>
	</div>
	<main id="main" class="wrapperCol globalFadeIn">
		<header>
			<div class="wrapperRow">
				<button class="btn btn-ic" onclick="visibilityToggle('mainMenuContainer')">
					<svg width="24" height="24" viewbox="0 0 24 24">
						<g fill="none" fill-rule="evenodd" stroke-linecap="round">
							<path stroke="#FFF" d="M1 12L23 12M1 5L12 5M1 19L18 19"/>
						</g>
					</svg>
				</button>
				<h2>unit converter</h2>
			</div>
		</header>
		<div class="wrapperRow slideInFromRight">
			<form id="categoryList">
				<input type="radio" name="category" value="" id="catTemp" checked="checked" onclick="changeCategory(this)" />
				<label class="btn" for="catTemp">temperature</label>
				<input type="radio" name="category" value="" id="catWeight" onclick="changeCategory(this)" />
				<label class="btn" for="catWeight">weight</label>
				<input type="radio" name="category" value="" id="catArea" onclick="changeCategory(this)" />
				<label class="btn" for="catArea">area</label>
				<input type="radio" name="category" value="" id="catPower" onclick="changeCategory(this)" />
				<label class="btn" for="catPower">power</label>
				<input type="radio" name="category" value="" id="catData" onclick="changeCategory(this)" />
				<label class="btn" for="catData">data</label>
			</form>
		</div>
		<div class="wrapperSwitch">
			<div class="wrapperRow">
				<form id="mainForm">
					<input type="number" inputmode="numeric" step="any" placeholder="type here" class="mainInput" id="mainInput" oninput="calculate()"> </form>
			</div>
			<div id="unitPicker" class="btn btn-ic-txt" onclick="visibilityToggle('unitPickerContainer')">
				<span id="unitPickerContent">celsius</span>
				<svg width="24" height="24" viewbox="0 0 24 24">
					<g fill="none" fill-rule="evenodd" stroke-linecap="round">
						<path stroke="#FFF" d="M17 3L22.743934 8.74393398C22.8025126 8.80251263 22.8025126 8.89748737 22.743934 8.95606602 22.7158035 8.98419647 22.6776504 9 22.637868 9L5 9M7 21L1.25606602 15.256066C1.19748737 15.1974874 1.19748737 15.1025126 1.25606602 15.043934 1.28419647 15.0158035 1.32234956 15 1.36213203 15L19 15"/>
					</g>
				</svg>
			</div>
		</div>
		<div class="wrapperRow slideInFromBelow">
			<ul id="convertedList">
				<li>
					<div class="converted" id="fromCelsius"></div>
					<div class="unitType">celsius</div>
				</li>
				<li>
					<div class="converted" id="fromFahrenheit"></div>
					<div class="unitType">fahrenheit</div>
				</li>
				<li>
					<div class="converted" id="fromKelvin"></div>
					<div class="unitType">kelvin</div>
				</li>
			</ul>
		</div>
	</main>
	<div class="background"></div>
</body>

</html>
