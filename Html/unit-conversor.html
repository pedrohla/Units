<!DOCTYPE html>
<html lang="EN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
	<title>Unit conversion tool</title>
</head>

<body>
	<div class="mainWrapper">
		<header>
			<div class="wrapper">
				<button class="btn btn-ic" id="mainMenu" onclick="visibilityToggle('collectionPickerList')">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
						<g fill="#FFF" fill-rule="evenodd">
						<rect width="18" height="1" y="18" rx=".5"/>
						<rect width="12" height="1" y="4" rx=".5"/>
						<rect width="24" height="1" y="11" rx=".5"/>
					  </g>
					</svg>
				</button>
				<h1>unit converter</h1>
			</div>
		</header>
		<!--
		<div class="wrapper"><button id="collectionPicker" onclick="visibilityToggle('collectionPickerList')">menu</button></div>
		-->
		<div class="horizontalScrollWrapper">
			<form id="categoryList">
				<input type="radio" name="category" value="" id="catTemp" checked="checked" onclick="changeCategory(this)" />
				<label class="btn" for="catTemp">temperature</label>
				<input type="radio" name="category" value="" id="catWeight" onclick="changeCategory(this)" />
				<label class="btn" for="catWeight">weight</label>
				<input type="radio" name="category" value="" id="catArea" onclick="changeCategory(this)" />
				<label class="btn" for="catArea">area</label>
				<input type="radio" name="category" value="" id="catPower" onclick="changeCategory(this)" />
				<label class="btn" for="catPower">power</label>
				<input type="radio" name="category" value="" id="catData" onclick="changeCategory(this)" />
				<label class="btn" for="catData">data</label>
			</form>
		</div>
		<div class="wrapper wrapper-centered">
			<form id="mainForm">
				<input type="number" inputmode="numeric" step="any" placeholder="type here" class="mainInput" id="mainInput" oninput="calculate()"> </form>
		</div>
		<div class="wrapper wrapper-centered">
			<div id="unitPicker" class="btn btn-ic-txt" onclick="visibilityToggle('unitPickerList')"><span id="unitPickerContent">celsius</span>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
<g fill="#FFF" fill-rule="evenodd" transform="matrix(-1 0 0 1 24 2)">
	<g transform="matrix(-1 0 0 1 19 0)">
		<rect width="18" height="1" y="6" rx=".5" />
		<rect width="1" height="9" x="3.136" y="-.864" rx=".5" transform="scale(1 -1) rotate(45 17.912 13.278)" />
	</g>
	<g transform="matrix(1 0 0 -1 5 20)">
		<rect width="18" height="1" y="6" rx=".5" />
		<rect width="1" height="9" x="3.149" y="-.901" rx=".5" transform="scale(1 -1) rotate(45 17.838 13.278)" />
	</g>
</g>
</svg>
			</div>
		</div>
		<div class="wrapper">
			<ul id="convertedList">
				<li>
					<div class="converted" id="fromCelsius"></div>
					<div class="unitType">celsius</div>
				</li>
				<li>
					<div class="converted" id="fromFahrenheit"></div>
					<div class="unitType">fahrenheit</div>
				</li>
				<li>
					<div class="converted" id="fromKelvin"></div>
					<div class="unitType">kelvin</div>
				</li>
			</ul>
		</div>
		<div id="unitPickerList" style="display: none" class="wrapper wrapper-centered">
			<button class="btn btn-ic" id="closeList" onclick="visibilityToggle('unitPickerList')">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
  <g fill="#FFF" fill-rule="evenodd" transform="translate(0 1)">
    <rect width="23" height="1" x="1" y="10" rx=".5"/>
    <rect width="1" height="15" x="5.157" y="8.056" rx=".5" transform="rotate(-45 5.657 15.556)"/>
    <rect width="1" height="15" x="5.157" y="-1.843" rx=".5" transform="rotate(-135 5.657 5.657)"/>
  </g>
</svg>
				</button>
			<form>
				<input type="radio" name="unit" value="" id="toCelsius" checked="checked" onclick="changeUnit(this)" />
				<label class="btn" for="toCelsius">celsius</label>
				<input type="radio" name="unit" value="" id="toFahrenheit" onclick="changeUnit(this)" />
				<label class="btn" for="toFahrenheit">fahrenheit</label>
				<input type="radio" name="unit" value="" id="toKelvin" onclick="changeUnit(this)" />
				<label class="btn" for="toKelvin">kelvin</label>
			</form>
		</div>
		<div class="wrapper wrapper-centered">
			<form id="collectionPickerList" style="display: none">
				<input type="radio" name="unit" value="" id="colAll" checked="checked" onclick="changeCollection(this); visibilityToggle('collectionPickerList');" />
				<label class="btn" for="colAll">all</label>
				<input type="radio" name="unit" value="" id="colPracticalities" onclick="changeCollection(this); visibilityToggle('collectionPickerList');" />
				<label class="btn" for="colPracticalities">practicalities</label>
				<input type="radio" name="unit" value="" id="colPhysics" onclick="changeCollection(this); visibilityToggle('collectionPickerList');" />
				<label class="btn" for="colPhysics">physics</label>
				<input type="radio" name="unit" value="" id="colMath" onclick="changeCollection(this); visibilityToggle('collectionPickerList');" />
				<label class="btn" for="colMath">math</label>
			</form>
		</div>
	</div>
</body>

</html>
<link rel="stylesheet" href="resources/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="resources/script/script.js"></script>
